
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Shoe Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ShoeStore</h1>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Step Into Comfort</h2>
        <p>Discover our latest collection of stylish shoes for every occasion.</p>
        <button class="shop-now">Shop Now</button>
    </section>

    <section class="product-list">
        <!-- Product 1 -->
        <div class="product">
            <img src="shoe1.jpg" alt="Running Shoes">
            <h2>Running Shoes</h2>
            <p>Price: $50</p>
            <button onclick="addToCart('Running Shoes', 50)">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <img src="shoe2.jpg" alt="Basketball Shoes">
            <h2>Basketball Shoes</h2>
            <p>Price: $70</p>
            <button onclick="addToCart('Basketball Shoes', 70)">Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="product">
            <img src="shoe3.jpg" alt="Casual Sneakers">
            <h2>Casual Sneakers</h2>
            <p>Price: $40</p>
            <button onclick="addToCart('Casual Sneakers', 40)">Add to Cart</button>
        </div>
        <!-- Product 4 -->
        <div class="product">
            <img src="shoe4.jpg" alt="Formal Shoes">
            <h2>Formal Shoes</h2>
            <p>Price: $80</p>
            <button onclick="addToCart('Formal Shoes', 80)">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>Â© 2024 ShoeStore | Follow us on <a href="#">Instagram</a> | <a href="#">Twitter</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
